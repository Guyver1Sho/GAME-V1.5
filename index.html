        <img id="psipowerimage" img src="" ></img>

        </div>

    <div id="screencontainer" class="screencontainer">
        <img id="screen" img src="SCREEN.PNG" />
    </div>



    <div id="Blackbox" class="Blackbox ">
    </div>


    <section id="image-section" class="image-section">

        <img id="room-image" />

    </section>



    <div id="gap"> </div>

    <section id="text-section" class="text ">

        <div id="text">Text</div>


    </section>


    <section id="option-section">
        <div class="container">
            <div id="option-buttons" class="btn-grid">
                <button class="btn" id="button1">Option 1</button>
                <button class="btn" id="button2">Option 2</button>
                <button class="btn" id="button3">Option 3</button>
                <button class="btn" id="button4">Option 4</button>

            </div>

            <br>



            <div id="Music">
                <h3>Play background music for best experience</h3>

                <br>
                <audio controls>

                    Your browser does not support the audio element.
                </audio>



                <div id="keypad" class="keypad">
                    <div id="keypadwrapper" class="keypadwrapper">
                        <img id="keypadImage" class="keypadImage" img src="Swipe access 7.png" />



                        <div class="keypadinputLabel" colspan="4" id="keypadinputLabel">0</div>


                        <div class="container">
                            <div id="keypadoption-buttons" class="keypadoption-buttons">




                                <table>

                                    <tr>
                                        <td><button class="keypadbtn" id=keypadbutton7
                                                onclick="pushBtn(this); play();">7</button></td>
                                        <td><button class="keypadbtn" id=keypadbutton8
                                                onclick="pushBtn(this); play();">8</button></td>
                                        <td><button class="keypadbtn" id=keypadbutton9
                                                onclick="pushBtn(this); play();">9</button></td>


                                    </tr>

                                    <tr>
                                        <td><button class="keypadbtn" id=keypadbutton4

                                        <td><button class="keypadbtn" id=keypadbutton5

                                        <td><button class="keypadbtn" id=keypadbutton6

                                    </tr>
                                    <tr>
                                        <td><button class="keypadbtn" id=keypadbutton1

                                        <td><button class="keypadbtn" id=keypadbutton2
                                                onclick="pushBtn(this); play();">2</button></td>
                                        <td><button class="keypadbtn" id=keypadbutton3
                                                onclick="pushBtn(this); play();">3</button></td>

                                    </tr>
                                    <tr>
                                        <td><button class="keypadbtn" id=star
                                                onclick="pushBtn(this); play();">*</button></td>
                                        <td><button class="keypadbtn" id=button0
                                                onclick="pushBtn(this); play();">0</button></td>
                                        <td><button class="keypadbtn" id=hash
                                                onclick="pushBtn(this); play();">Clear</button></td>
                                    </tr>

                                </table>

                            <div class="LEDGREEN" id="LEDGREEN"></div>




                            <div class="LEDRED" id="LEDRED"></div>
